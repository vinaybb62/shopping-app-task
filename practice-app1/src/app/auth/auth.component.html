<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class=" form-group">
        <label for="email">E-Mail</label>
        <input type="email"
               id="email"
               name="email"
               ngModel
               required
               email
               class="form-control" />
      </div>
      <div class=" form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               name="password"
               ngModel
               required
               minlength="6"
               class="form-control" />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}} </button>
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Log In'}}</button>
      </div>
    </form>
  </div>
</div>
