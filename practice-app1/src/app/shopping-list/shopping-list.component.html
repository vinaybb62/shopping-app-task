<div class="row">
  <div class="col-md-5">
    <h1>YOUR CART</h1>
    <hr />
    <ul class="list-group">
      <li class="list-group-item"
          style="cursor: pointer"
          *ngFor="let selectedItem of selectedItem; let i = index">
        {{selectedItem.name}} ({{selectedItem.amount}})
      </li>
    </ul>
    <button class="btn btn-primary" type="submit" (click)="backToList()">Back</button>
  </div>
</div>
